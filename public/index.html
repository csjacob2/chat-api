<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chat Room API Frontend Project</title>

    <script src="https://unpkg.com/jquery@3.1.1"></script>
    <script src="scripts/functions.js"></script>
    <script src="scripts/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <div class="modal" id="modal_login" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <p><input id="login_username" type="text" autofocus maxlength="30" name="username" placeholder="Type your username..." required></input></p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="login_chat">Join the Chat!</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modal_roomError" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <p>Select a room at the right before posting a message!</p>
                </div>

                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>


    <div id="chat_app">
        <div class="col roomlist">
            <p id="userName"></p>
            <span class="timeonline">Online for <span class="minutes"></span> minute(s)</span>

            <div class="roomsmenu">
            </div>
        </div>

        <div class="col mainbody">

            <div class="row header">
                <p class="roomName">Welcome to the Chat API!</p>
                <p class="chatters">Select a room to join and find other participants</p>
            </div>

            <div class="row chatbox">
                <p></p>
            </div>

            <div class="row footer">
                <input id="chat_message" type="text" autofocus name="message" placeholder="Type a message..." required></input> <button id="send_message" class="btn">Send</button>
            </div>
        </div>
    </div>

</body>
</html>
